{{#def.Header}}
<div class="uk-overflow-container">
    <h2>Program - {{=it.program.id ? it.program.name : "New"}}</h2>
    <form class="uk-form uk-form-horizontal">

        <input type="hidden" id="program_id" value="{{=it.program.id || ""}}"/>
        <div class="uk-form-row">
            <label class="uk-form-label">Name</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=it.program.name}}</span>
                </div>
                <div class="changing" style="display: none">
                    <input id='name' value='{{!it.program.name || ""}}' type="text" placeholder="Program name to be listed" class="uk-form-width-large"/>
                </div>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="program-description">Description</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=it.program.description}}</span>
                </div>
                <div class="changing" style="display: none">
                    <textarea id='description' placeholder="Generally, what the Program's about" class="uk-form-width-large">{{=it.program.description || ""}}</textarea>
                </div>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="program-description">Words</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=Learning.words_string(it.program.words)}}</span>
                </div>
                <div class="changing" style="display: none">
                    <textarea id='words' placeholder="Enter words separated by spaces or commas or both. #yolo" class="uk-form-width-large">{{=Learning.words_string(it.program.words)}}</textarea>
                </div>
            </div>
        </div>
        <br/>
        <div class="selecting">
            <button OnClick="Learning.current.controller.edit()" class="uk-button uk-button-primary">
                <i class="uk-icon-pencil"></i> Edit
            </button>
            <button OnClick="Learning.current.controller.delete()" class="uk-button uk-button-primary">
                <i class="uk-icon-times"></i> Delete
            </button>
        </div>
        <div class="changing" style="display: none">
            <button OnClick="Learning.current.controller.save()" class="uk-button uk-button-primary">
                <i class="uk-icon-check"></i> Save
            </button>
            <button OnClick="Learning.current.controller.cancel()" class="uk-button uk-button-primary">
                <i class="uk-icon-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
{{#def.Footer}}
