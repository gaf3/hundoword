{{#def.Header}}
<div class="uk-overflow-container">
    <h2>Achievement - {{=it.achievement.id ? it.achievement.name : "New"}}</h2>
    <form class="uk-form uk-form-horizontal">
        <input type="hidden" id="achievement_id" value="{{=it.achievement.id || ""}}"/>
        <div class="uk-form-row">
            <label class="uk-form-label" for="achievement-name">Name</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=it.achievement.name}}</span>
                </div>
                <div class="changing" style="display: none">
                    <input id='name' value='{{!it.achievement.name || ""}}' type="text" placeholder="Achievement name to be listed" class="uk-form-width-large"/>
                </div>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="achievement-description">Description</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=it.achievement.description}}</span>
                </div>
                <div class="changing" style="display: none">
                    <textarea id='description' placeholder="Generally, what the Achievement's about" class="uk-form-width-large">{{=it.achievement.description || ""}}</textarea>
                </div>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="achievement-progression">Progression</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=it.achievement.progression}}</span>
                </div>
                <div class="changing" style="display: none">
                    <input id='name' value='{{!it.achievement.progression || ""}}' type="text" placeholder="Achievement name to be listed" class="uk-form-width-large"/>
                </div>
            </div>
        </div>
        <br/>
        <div class="selecting">
            <button OnClick="Learning.current.controller.edit()" class="uk-button uk-button-primary">
                <i class="uk-icon-pencil"></i> Edit
            </button>
            <button OnClick="Learning.current.controller.delete()" class="uk-button uk-button-primary">
                <i class="uk-icon-times"></i> Delete
            </button>
        </div>
        <div class="changing" style="display: none">
            <button OnClick="Learning.current.controller.save()" class="uk-button uk-button-primary">
                <i class="uk-icon-check"></i> Save
            </button>
            <button OnClick="Learning.current.controller.cancel()" class="uk-button uk-button-primary">
                <i class="uk-icon-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
{{#def.Footer}}
