{{#def.Header}}
<div class="uk-overflow-container">
    {{#def.StudentTabs}}
    <br/>
    <form class="uk-form">
        <div>
            <fieldset data-uk-margin>
                <input id="select" type="text" OnKeyPress="if (event.keyCode == 13) { Learning.current.controller.select(); }"/>
                <button OnClick="Learning.current.controller.select();" class="uk-button uk-button-primary">
                    Select
                </button>
                <button OnClick="Learning.current.controller.all();" class="uk-button uk-button-primary">
                    All
                </button>
                <button OnClick="Learning.current.controller.clear();" class="uk-button uk-button-primary">
                    Clear
                </button>
            </fieldset>
        </div>
    </form>
    <ul id="words" class="uk-subnav uk-subnav-pill">
        {{~it.student.words :word}}
        <li onClick="Learning.current.controller.toggle(this)" word='{{=word}}' {{? $.inArray(word,it.words) > -1 }}class="uk-active"{{?}}>
            <a>{{=word}}</a>
        </li>
        {{~}}
    </ul>
    <br/>
</div>
{{#def.Footer}}
