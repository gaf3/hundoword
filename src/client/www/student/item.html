{{#def.Header}}
<div class="uk-overflow-container">
    {{#def.StudentTabs}}
    <br/>
    <form class="uk-form uk-form-horizontal">
        <input type="hidden" id="student_id" value="{{=it.student.id || ""}}"/>
        <div class="uk-form-row">
            <label class="uk-form-label" for="student-first-name">First Name</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=it.student.first_name}}</span>
                </div>
                <div class="changing" style="display: none">
                    <input id='first_name' value='{{!it.student.first_name || ""}}' type="text" placeholder="First name or initial" class="uk-form-width-large"/>
                </div>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="student-name">Last Name</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=it.student.last_name}}</span>
                </div>
                <div class="changing" style="display: none">
                    <input id='last_name' value='{{!it.student.last_name || ""}}' type="text" placeholder="Last name or initial" class="uk-form-width-large"/>
                </div>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="student-description">Words</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=Learning.words_string(it.student.words)}}</span>
                </div>
                <div class="changing" style="display: none">
                    <textarea id='words' placeholder="Enter words separated by spaces or commas or both. #yolo" class="uk-form-width-large">{{=Learning.words_string(it.student.words)}}</textarea><br/>
                    {{? it.lessons.length }}
                    <strong>Lesson</strong>
                    <select id="lesson" class="uk-form-select">
                        {{~it.lessons :lesson}}
                        <option value="{{!lesson.words}}">{{=lesson.name}}</option>
                        {{~}}
                    </select>
                    <button OnClick="Learning.current.controller.set()" class="uk-button uk-button-primary">
                        Set
                    </button>
                    <button OnClick="Learning.current.controller.add()" class="uk-button uk-button-primary">
                        Add
                    </button>
                    {{?}}
                </div>
            </div>
        </div>
        <br/>
        <div class="selecting">
            <button OnClick="Learning.current.controller.edit()" class="uk-button uk-button-primary">
                <i class="uk-icon-pencil"></i> Edit
            </button>
            <button OnClick="Learning.current.controller.delete()" class="uk-button uk-button-primary">
                <i class="uk-icon-times"></i> Delete
            </button>
        </div>
        <div class="changing" style="display: none">
            <button OnClick="Learning.current.controller.save()" class="uk-button uk-button-primary">
                <i class="uk-icon-check"></i> Save
            </button>
            <button OnClick="Learning.current.controller.cancel()" class="uk-button uk-button-primary">
                <i class="uk-icon-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
{{#def.Footer}}
