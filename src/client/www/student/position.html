{{#def.Header}}
<div class="uk-overflow-container">
    {{#def.StudentTabs}}
    <br/>
    <form class="uk-form">
        <div>
            <fieldset data-uk-margin>
                <strong>Words</strong>
                <input id="words" value="{{=Learning.current.query.words ? Learning.current.query.words.replace(/,/g,' ') : ''}}" type="text">
                <input 
                    id="focus" 
                    type="checkbox" OnClick="Learning.current.controller.search()" 
                    {{? Learning.current.query.focus && Learning.current.query.focus.toLowerCase() == 'true' }}checked{{?}}
                > <strong>Focus</strong>
                <button OnClick="Learning.current.controller.search();" class="uk-button uk-button-primary">
                    <i class="uk-icon-search"></i>
                </button>
            </fieldset>
        </div>
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Focus</th>
                    {{~it.achievements :achievement}}
                    <th>{{=achievement.name}}</th>
                    {{~}}
                </tr>
            </thead>
            <tbody>
                {{~it.positions :position}}
                <tr>
                    <td>{{=position.word}}</td>
                    <td>
                        <input 
                            type="checkbox" OnClick="Learning.current.controller.focus(event,'{{=position.word}}');" 
                            {{? position.focus }}checked{{?}}
                        >
                    </td>
                    {{~it.achievements :achievement}}
                    <td>
                        <input 
                            type="checkbox" OnClick="Learning.current.controller.progress(event,'{{=position.word}}',{{=achievement.id}});" 
                            {{? position.achievements.indexOf(achievement.id) > -1 }}checked{{?}}
                        >
                    </td>
                    {{~}}
                </tr>
                {{~}}
            </tbody>
        </table>
    </form>
</div>
{{#def.Footer}}
