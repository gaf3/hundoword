{{#def.Header}}
<div class="uk-overflow-container">
    <h2>Lessons</h2>
    <table class="uk-table uk-table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Words</th>
            </tr>
        </thead>
        <tbody>
            {{~it.lessons :lesson}}
            <tr OnClick="Learning.go('lesson/select',{{=lesson.id}})">
                <td>{{=lesson.name}}</td>
                <td>{{=lesson.description}}</td>
                <td>{{=Learning.words_string(lesson.words)}}</td>
            </tr>
            {{~}}
        </tbody>
    </table>
</div>
<br/>
<button OnClick="Learning.go('lesson/new')" class="uk-button uk-button-primary">
    <i class="uk-icon-plus"></i> New
</button>
{{#def.Footer}}
