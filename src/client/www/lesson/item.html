{{#def.Header}}
<div class="uk-overflow-container">
    <h2>Lesson - {{=it.lesson.id ? it.lesson.name : "New"}}</h2>
    <form class="uk-form uk-form-horizontal">

        <input type="hidden" id="lesson_id" value="{{=it.lesson.id || ""}}"/>
        <div class="uk-form-row">
            <label class="uk-form-label">Name</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=it.lesson.name}}</span>
                </div>
                <div class="changing" style="display: none">
                    <input id='name' value='{{!it.lesson.name || ""}}' type="text" placeholder="Lesson name to be listed" class="uk-form-width-large"/>
                </div>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="lesson-description">Description</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=it.lesson.description}}</span>
                </div>
                <div class="changing" style="display: none">
                    <textarea id='description' placeholder="Generally, what the Lesson's about" class="uk-form-width-large">{{=it.lesson.description || ""}}</textarea>
                </div>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="lesson-description">Words</label>
            <div class="uk-form-controls">
                <div class="selecting">
                    <span>{{=Learning.words_string(it.lesson.words)}}</span>
                </div>
                <div class="changing" style="display: none">
                    <textarea id='words' placeholder="Enter words separated by spaces or commas or both. #yolo" class="uk-form-width-large">{{=Learning.words_string(it.lesson.words)}}</textarea>
                </div>
            </div>
        </div>
        <br/>
        <div class="selecting">
            <button OnClick="Learning.current.controller.edit()" class="uk-button uk-button-primary">
                <i class="uk-icon-pencil"></i> Edit
            </button>
            <button OnClick="Learning.current.controller.delete()" class="uk-button uk-button-primary">
                <i class="uk-icon-times"></i> Delete
            </button>
        </div>
        <div class="changing" style="display: none">
            <button OnClick="Learning.current.controller.save()" class="uk-button uk-button-primary">
                <i class="uk-icon-check"></i> Save
            </button>
            <button OnClick="Learning.current.controller.cancel()" class="uk-button uk-button-primary">
                <i class="uk-icon-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
{{#def.Footer}}
