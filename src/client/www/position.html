{{#def.Header}}
<div class="uk-overflow-container">
    {{#def.StudentTabs}}
    <form class="uk-form">
        <div style="text-align: right;">
            <fieldset data-uk-margin>
                <strong>Words</strong>
                <input id="words" value="{{=Learning.current.query.words ? Learning.current.query.words.replace(/,/g,' ') : ''}}" type="text">
                <button OnClick="Learning.current.controller.position_search()" class="uk-button uk-button-primary">
                    <i class="uk-icon-search"></i>
                </button>
            </fieldset>
        </form>
        </div>
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th>Word</th>
                    {{~it.achievements :achievement}}
                    <th>{{=achievement.name}}</th>
                    {{~}}
                </tr>
            </thead>
            <tbody>
                {{~it.positions :position}}
                <tr>
                    <td>{{=position.word}}</td>
                    {{~it.achievements :achievement}}
                    <td>
                        <input 
                            type="checkbox" OnClick="Learning.current.controller.position_change(event)" 
                            data-word="{{=position.word}}" data-achievement="{{=achievement.name}}" 
                            {{? position.achievements.indexOf(achievement.name) > -1 }}checked{{?}}
                        >
                    </td>
                    {{~}}
                </tr>
                {{~}}
            </tbody>
        </table>
    </form>
</div>
{{#def.Footer}}
