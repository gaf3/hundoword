{{#def.Header}}
{{#def.PlayTabs}}
<div class="uk-overflow-container">
    <table class="uk-table uk-table-hover">
        <thead>
            <tr>
                <th>Game</th>
                <th>Manager</th>
                <th>Players</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            {{~it.runs :run}}
            <tr>
                <td>{{=run.code}}</td>
                <td>{{=run.manager}}</td>
                <td>{{=run.joined}}</td>
                <td>{{=run.duration}}</td>
            </tr>
            {{~}}
        </tbody>
    </table>
</div>
{{#def.Footer}}
