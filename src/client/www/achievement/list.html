{{#def.Header}}
<div class="uk-overflow-container">
    <h2>Achievements</h2>
    <table class="uk-table uk-table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Progression</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            {{~it.achievements :achievement}}
            <tr OnClick="Learning.go('achievement/select',{{=achievement.id}})">
                <td>{{=achievement.name}}</td>
                <td>{{=achievement.description}}</td>
                <td>{{=achievement.progression}}</td>
                <td><i class="uk-icon-square" style="color: {{!achievement.color}};"/></td>
            </tr>
            {{~}}
        </tbody>
    </table>
</div>
<br/>
<button OnClick="Learning.go('achievement/new')" class="uk-button uk-button-primary">
    <i class="uk-icon-plus"></i> New
</button>
{{#def.Footer}}
