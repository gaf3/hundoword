<div class="uk-vertical-align uk-text-center" style="height: 200px;">
    <div class="uk-vertical-align-middle uk-width-1-2">
        {{~ it.crosses :cross:index}}
        <div class="uk-grid">
            <div class="uk-width-1-6 uk-text-right">
                {{? cross.audio }}
                <audio id="sound-cross-{{=index}}" OnLoadedData="$('#play-cross-{{=index}}').prop('disabled',false);">
                    <source src="{{=cross.audio.mp3}}"/>
                    <source src="{{=cross.audio.ogg}}"/>
                </audio>
                <button id="play-cross-{{=index}}" OnClick="$('#sound-cross-{{=index}}')[0].play();" class="uk-button uk-button-primary" disabled>
                    <i class="uk-icon-volume-up"/>
                </button>
                {{??}}
                &nbsp;
                {{?}}
            </div>
            <div class="uk-width-1-6 uk-text-left">
                <ul class="uk-subnav uk-subnav-pill">
                    <li onClick="Learning.current.controller.click(this)" data='{{=cross.word}}'>
                    <a>{{=cross.word}}</a>
                    </li>
                </ul>
            </div>
            <div class="uk-width-1-3">&nbsp;</div>
            <div class="uk-width-1-6 uk-text-right">
                <ul class="uk-subnav uk-subnav-pill">
                    <li onClick="Learning.current.controller.click(this)" data='{{=it.matches[index].word}}'>
                        <a>{{=it.matches[index].word}}</a>
                    </li>
                </ul>
            </div>
            <div class="uk-width-1-6 uk-text-left">
                {{? it.matches[index].audio }}
                <audio id="sound-match-{{=index}}" OnLoadedData="$('#play-match-{{=index}}').prop('disabled',false);">
                    <source src="{{=it.matches[index].audio.mp3}}"/>
                    <source src="{{=it.matches[index].audio.ogg}}"/>
                </audio>
                <button id="play-match-{{=index}}" OnClick="$('#sound-match-{{=index}}')[0].play();" class="uk-button uk-button-primary" disabled>
                    <i class="uk-icon-volume-up"/>
                </button>
                {{??}}
                &nbsp;
                {{?}}
            </div>
        </div>
        {{~}}
        <div class="uk-grid">
            <div class="uk-width-1-3">&nbsp;</div>
            <div class="uk-width-1-3">
                <button OnClick="Learning.current.controller.crossed();" class="uk-button uk-icon-spin hw-progress">
                    <i class="uk-icon-thumbs-o-up"/>
                </button>
                <button id="next" OnClick="Learning.current.controller.cross();" class="uk-button uk-button-success hw-attain" style="display: none">
                    <i class="uk-icon-thumbs-o-up"/>
                </button>
                <button id="next" OnClick="Learning.current.controller.cross();" class="uk-button uk-button-danger hw-yield" style="display: none">
                    <i class="uk-icon-thumbs-o-down"/>
                </button>
            </div>
            <div class="uk-width-1-3">&nbsp;</div>
        </div>
    </div>
</div>
