<canvas id="finds" style="position:absolute; z-index: -1;"/>
<div class="uk-text-center">
    <br/><br/><br/><br/>
    <div class="uk-vertical-align-middle uk-width-1-2" style="height: 600px;">
        <div class="uk-grid">
            <div id="searches" class="uk-width-1-3 uk-text-right">
                {{~ it.searches :search:index}}
                <div class="uk-grid">
                    <div class="uk-width-1-6 uk-text-right">
                        {{? search.audio }}
                        <audio id="sound-{{=index}}" OnLoadedData="$('#play-{{=index}}').prop('disabled',false);">
                            <source src="{{=search.audio.mp3}}"/>
                            <source src="{{=search.audio.ogg}}"/>
                        </audio>
                        <button id="play-{{=index}}" OnClick="$('#sound-{{=index}}')[0].play();" class="uk-button uk-button-primary" disabled>
                            <i class="uk-icon-volume-up"/>
                        </button>
                        {{??}}
                        &nbsp;
                        {{?}}
                    </div>
                    <div class="uk-width-1-6 uk-text-left">
                        <ul class="uk-subnav uk-subnav-pill">
                            <li word='{{!search.word}}'>
                                <a>
                                {{? Learning.current.paths[3] == 'sight-search' }}
                                {{=search.word.toUpperCase()}}
                                {{??}}
                                ???
                                {{?}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                {{~}}
            </div>
            <div id="grid" class="uk-width-2-3 uk-text-left">
                <table border='0' cellspacing='20'>
                {{~it.grid :letters:row}}
                    <tr>
                    {{~letters :letter:col}}
                        <td width="20" align="center" row='{{=row}}' col='{{=col}}' OnClick="Learning.current.controller.find(this);">
                            {{=letter.toUpperCase()}}
                        </td>
                    {{~}}
                    </tr>
                {{~}}
                </table>
                <br/>
                <button OnClick="Learning.current.controller.check();" class="uk-button uk-icon-spin hw-progress">
                    <i class="uk-icon-thumbs-o-up"/>
                </button>
                <button id="next" OnClick="Learning.current.controller.play();" class="uk-button uk-button-primary hw-complete" style="display: none">
                    <i class="uk-icon-thumbs-o-up"/>
                </button>
            </div>
        </div>
    </div>
</div>
