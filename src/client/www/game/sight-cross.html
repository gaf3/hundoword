<canvas id="connections" style="position:absolute; width:100%; weight:100%; border:1px solid red;"/>
<div class="uk-text-center">
    <br/><br/><br/><br/>
    <div id="crosses" class="uk-vertical-align-middle uk-width-1-2" style="height: 600px;">
        {{~ it.lefts :left:index}}
        {{ var right = it.rights[index]; }}
        <div class="uk-grid">
            <div class="uk-width-1-6 uk-text-right">
                {{? left.audio }}
                <audio id="sound-left-{{=index}}" OnLoadedData="$('#play-left-{{=index}}').prop('disabled',false);">
                    <source src="{{=left.audio.mp3}}"/>
                    <source src="{{=left.audio.ogg}}"/>
                </audio>
                <button id="play-left-{{=index}}" OnClick="$('#sound-left-{{=index}}')[0].play();" class="uk-button uk-button-primary" disabled>
                    <i class="uk-icon-volume-up"/>
                </button>
                {{??}}
                &nbsp;
                {{?}}
            </div>
            <div class="uk-width-1-6 uk-text-left">
                <ul class="uk-subnav uk-subnav-pill">
                    <li onClick="Learning.current.controller.match(this)" data-word='{{=left.word}}' data-column='left'>
                        <a>{{=left.word}}</a>
                    </li>
                </ul>
            </div>
            <div class="uk-width-1-3">&nbsp;</div>
            <div class="uk-width-1-6 uk-text-right">
                <ul class="uk-subnav uk-subnav-pill">
                    <li onClick="Learning.current.controller.match(this)" data-word='{{=right.word}}' data-column='right'>
                        <a>{{=right.word}}</a>
                    </li>
                </ul>
            </div>
            <div class="uk-width-1-6 uk-text-left">
                {{? right.audio }}
                <audio id="sound-right-{{=index}}" OnLoadedData="$('#play-right-{{=index}}').prop('disabled',false);">
                    <source src="{{=right.audio.mp3}}"/>
                    <source src="{{=right.audio.ogg}}"/>
                </audio>
                <button id="play-right-{{=index}}" OnClick="$('#sound-right-{{=index}}')[0].play();" class="uk-button uk-button-primary" disabled>
                    <i class="uk-icon-volume-up"/>
                </button>
                {{??}}
                &nbsp;
                {{?}}
            </div>
        </div>
        {{~}}
        <div class="uk-grid">
            <div class="uk-width-1-3">&nbsp;</div>
            <div class="uk-width-1-3">
                <button OnClick="Learning.current.controller.crossed();" class="uk-button uk-icon-spin hw-progress">
                    <i class="uk-icon-thumbs-o-up"/>
                </button>
                <button id="next" OnClick="Learning.current.controller.cross();" class="uk-button uk-button-success hw-attain" style="display: none">
                    <i class="uk-icon-thumbs-o-up"/>
                </button>
                <button id="next" OnClick="Learning.current.controller.cross();" class="uk-button uk-button-danger hw-yield" style="display: none">
                    <i class="uk-icon-thumbs-o-down"/>
                </button>
            </div>
            <div class="uk-width-1-3">&nbsp;</div>
        </div>
    </div>
</div>
