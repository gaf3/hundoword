<canvas id="finds" style="position:absolute; z-index: -1;"/>
<div class="uk-text-center">
    <br/><br/><br/><br/>
    <div class="uk-vertical-align-middle uk-width-1-2" style="height: 600px;">
        <div class="uk-grid">
            <div id="searches" class="uk-width-1-3 uk-text-center">
                {{~ it.searches :search:index}}
                <ul class="uk-subnav uk-subnav-pill">
                    <li 
                        word="{{!search.word.toUpperCase()}}" 
                        OnClick="Learning.current.controller.audio(this,$('#sound-{{=index}}')[0]);" 
                    >
                        <a class="uk-text-large">???</a>
                    </li>
                </ul>
                <audio id="sound-{{=index}}"><source class="hw-mp3"/><source class="hw-ogg"/></audio>
                {{~}}
            </div>
            <div id="table" class="uk-width-2-3 uk-text-left">
                <table border='0' cellpadding='5'>
                {{~it.table :letters:row}}
                    <tr>
                    {{~letters :letter:col}}
                        <td 
                            width="20" align="center" row={{=row}} col={{=col}}
                            OnClick="Learning.current.controller.find(this);" 
                            class="uk-text-large" style="cursor: pointer;">{{=letter.toUpperCase()}}</td>
                    {{~}}
                    </tr>
                {{~}}
                </table>
                <br/>
                <button OnClick="Learning.current.controller.check();" class="uk-button uk-icon-spin hw-progress">
                    <i class="uk-icon-thumbs-o-up"/>
                </button>
                <button id="next" OnClick="Learning.current.controller.next();" class="uk-button uk-button-success hw-attain" style="display: none">
                    <i class="uk-icon-thumbs-o-up"/>
                </button>
                <button id="next" OnClick="Learning.current.controller.next();" class="uk-button uk-button-danger hw-yield" style="display: none">
                    <i class="uk-icon-thumbs-o-down"/>
                </button>
                <button id="next" OnClick="Learning.current.controller.next();" class="uk-button uk-button-primary hw-complete" style="display: none">
                    <i class="uk-icon-thumbs-o-up"/>
                </button>
            </div>
        </div>
    </div>
</div>
