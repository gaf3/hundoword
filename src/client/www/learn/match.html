<div class="uk-vertical-align uk-text-center" style="height: 500px;">
    <div class="uk-vertical-align-middle uk-width-1-2 uk-text-center">
        <audio id="sound"><source class="hw-mp3"/><source class="hw-ogg"/></audio>
        <ul class="uk-subnav uk-subnav-pill">
            <li word="{{!it.word}}" OnClick="Learning.current.controller.audio(this,$('#sound')[0]);" >
                <a class="uk-text-large">???</a>
            </li>
        </ul>
        <ul id="choices" class="uk-subnav uk-subnav-pill">
        {{~ it.choices :choice}}
        <li OnClick="Learning.current.controller.match(this);" word='{{!choice}}'>
            <a class="uk-text-large">{{=choice}}</a>
        </li>
        {{~}}
        </ul>
        <button OnClick="Learning.current.controller.check();" class="uk-button uk-icon-spin hw-progress">
            <i class="uk-icon-thumbs-o-up"/>
        </button>
        <button id="next" OnClick="Learning.current.controller.next();" class="uk-button uk-button-success hw-attain" style="display: none">
            <i class="uk-icon-thumbs-o-up"/>
        </button>
        <button id="next" OnClick="Learning.current.controller.next();" class="uk-button uk-button-danger hw-yield" style="display: none">
            <i class="uk-icon-thumbs-o-down"/>
        </button>
    </div>
</div>
