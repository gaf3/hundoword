<div class="uk-vertical-align uk-text-center" style="height: 500px;">
    <div class="uk-vertical-align-middle uk-width-1-2 uk-text-center">
        <h1 class="uk-heading-large">
            {{? it.audio }}
            <audio id="sound" OnLoadedData="$('#play').prop('disabled',false); this.play();">
                <source src="{{=it.audio.mp3}}"/>
                <source src="{{=it.audio.ogg}}"/>
            </audio>
            <button id="play" OnClick="$('#sound')[0].play();" class="uk-button uk-button-primary" disabled>
                <i class="uk-icon-volume-up"/>
            </button>
            {{?}}
        </h1>
        <ul id="choices" class="uk-subnav uk-subnav-pill">
        {{~ it.choices :choice}}
        <li onClick="Learning.current.controller.sound_matched(this)" data='{{!choice}}'>
            <a>{{=choice}}</a>
        </li>
        {{~}}
        </ul>
        <button id="next" OnClick="Learning.current.controller.sound_match();" class="uk-button uk-icon-spin" disabled>
            <i class="uk-icon-thumbs-o-up"/>
        </button>
    </div>
</div>
